{% extends 'login/index.html' %}
<!DOCTYPE html>
{% load static %} {% block cabeza %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/style_2.css' %}" />
    <title>Form Change Email</title>
  </head>
  {% endblock %} {% block cuerpo %}
  <body>
    <section class="form-new-pass">
      <h4>Change Pass</h4>
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Enter current password"
      />
      <input
        class="controls"
        type="password"
        name="correo"
        id="correo"
        placeholder="Enter the new password"
      />
      <input
        class="controls"
        type="password"
        name="correo"
        id="correo"
        placeholder="Repeat the new password"
      />
      <!-- <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p> -->

      <div id="butons">
        <input class="botons" type="submit" value="Save" />
        <input class="botons" type="submit" value="Back" />
      </div>
      <!-- <p><a href="#">Â¿Ya tengo Cuenta?</a></p> -->
    </section>
  </body>
</html>
{% endblock %}
