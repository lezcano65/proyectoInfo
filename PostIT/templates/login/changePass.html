{% extends 'login/index.html' %}
<!DOCTYPE html>
{% load static %} {% block cabeza %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static 'css/style_2.css' %}" />
  <title>Form Change Email</title>
</head>
{% endblock %} {% block cuerpo %}

<body>
  <section class="form-new-pass">
    <h4>Change Pass</h4>
    <input class="controls" type="password" name="password" id="password" placeholder="Enter current password" />
    <input class="controls" type="password1" name="password1" id="password1" placeholder="Enter the new password" />
    <input class="controls" type="password2" name="password2" id="password2" placeholder="Repeat the new password" />

    <div id="butons">
      <input class="botons" type="submit" value="Save" />
      <input class="botons" type="submit" value="Back" />
    </div>
  </section>
</body>

</html>
{% endblock %}
